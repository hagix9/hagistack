---

- name: create databases
  mysql_db: >
    name=keystone
    state=present
    encoding=utf8

- name: ensure keystone database user is present
  mysql_user: >
    name=keystone
    host={{ item }}
    password={{ mysql_keystone_password }}
    priv=keystone.*:ALL
  with_items: 
    - '%'
    - 'localhost'

